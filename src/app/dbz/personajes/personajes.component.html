<h3>Personajes</h3>
<hr />
<ul>
  <li *ngIf="personajes.length === 0; else listPersonajes">
    No hay personajes
  </li>

  <ng-template #listPersonajes>
    <li *ngFor="let per of personajes; index as i">
      {{ per.nombre }} - {{ per.poder | number }}
      <button class="danger delete" (click)="delete(i)">X</button>
    </li>
  </ng-template>
</ul>
