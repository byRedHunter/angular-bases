<h3>Agregar</h3>
<hr />

<form (ngSubmit)="agregar()">
  <input
    type="text"
    placeholder="Nombre"
    autocomplete="off"
    name="nombre"
    [(ngModel)]="nuevo.nombre"
  />
  <input
    type="number"
    placeholder="Poder"
    autocomplete="off"
    name="poder"
    [(ngModel)]="nuevo.poder"
  />

  <button>Agregar</button>
</form>
